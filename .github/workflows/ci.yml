name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: php-actions/composer@v6

      - name: PHPUnit Tests
        uses: php-actions/phpunit@master
        with:
          version: 9
          php_version: 8.0.8
          php_extensions: pdo sqlite pdo_sqlite
          memory_limit: "256M"
          bootstrap: vendor/autoload.php
          configuration: phpunit.xml